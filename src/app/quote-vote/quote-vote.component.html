<div class="row">
    <div class="col-md-6" >
        <p>{{likes}}</p>
        <img  class="imgs" (click)='likeBtn()' src="assets/thumbsup.png" alt="Thumbs Up">
    </div>
    <div class="col-md-6">
        <p>{{dislikes}}</p>
        <img class="imgs" (click)='dislikeBtn()' src="assets/thumbsdown.png" alt="Thumbs down">
    </div>
</div>
<br>
<div>
    <button (click)= 'quoteDelete(true)' class="btn btn-outline-danger">Delete Quote</button>
</div>
