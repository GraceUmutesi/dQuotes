<div class="row">
    <div class="col-md-6">
        <p>{{likes}}</p>
        <button (click)='likeBtn()'><img src="/assets/images/ThumbsUp.png" alt="Thumbs Up"></button>
    </div>
    <div class="col-md-6">
        <p>{{dislikes}}</p>
        <button (click)='dislikeBtn()'><img src="assets/images/ThumbsDown.png" alt="Thumbs down"></button>
    </div>
</div>
