<div class="jumbotron">
    <h2>Add a quote</h2>
    <div>
        <form (ngSubmit)='submitQuote()' #addingForm='ngForm'>
            <div class="form-group">
                <label for="quoteStatement">Quote</label>
                <textarea class="form-control" id="statement" rows="4" [(ngModel)]="newQuote.statement" name="statement"
                    #statement="ngModel" required></textarea>
                <div [hidden]="statement.valid || statement.pristine" class="alert alert-danger">
                    <p>The Quote statement is required</p>
                </div>
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" class="form-control" id="author" [(ngModel)]="newQuote.author" name="author"
                    #author='ngModel' required>
                <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
                    <p>Please add the author name</p>
                </div>
            </div>
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" class="form-control" id="name" [(ngModel)]="newQuote.senderName" name="name"
                    #name='ngModel' required>
                <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                    <p>Your Name is required</p>
                </div>
            </div>
            <button type="submit" class="btn btn-outline-success">Add</button>
        </form>
    </div>

</div>
